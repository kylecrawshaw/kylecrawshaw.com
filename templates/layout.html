<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=deice-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css'|url }}">
    <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
    <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ '/static/js/bootstrap.min.js'|url }}"></script>
    <script src="https://use.fontawesome.com/abfeddf4d7.js"></script>

    <title>{% block title %}Welcome{% endblock %}</title>

  </head>
  <body>
    <div class="ga-script">{{ generate_google_analytics() }}</div>
    <header>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Kyle Crawshaw</a>
            </div>

            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
              <p class="navbar-text">
                <a href="https://twitter.com/kylecrawshaw" title="@kylecrawshaw on Twitter" alt="twitter link" rel="me">
                  <i class="fa fa-lg fa-twitter" alt="twitter-icon"></i>
                </a>
                &nbsp;
                <a href="https://github.com/kylecrawshaw" title="@kylecrawshaw on GitHub" rel="me">
                  <i class="fa fa-lg fa-github"></i>
                </a>
                &nbsp;
                <a href="https://keybase.io/kylecrawshaw" title="kylecrawshaw on Keybase" rel="me">
                  <i class="fa fa-key"></i>
                </a>
              </p>
              <ul class="nav navbar-nav navbar-right">
                {% set nav_links = [['/blog', 'Blog'],['/projects', 'Projects'],['/about', 'About']] %}
                {% for href, title in nav_links %}
                  <li{% if this.is_child_of(href) %} class="active"{% endif%}>
                    <a href="{{ href|url }}">{{ title }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
        </div>
      </nav>

    </header>
    <div class="page container">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
